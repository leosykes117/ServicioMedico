<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Inicio de Sesi0&acute;n</title>
	<link rel="stylesheet" href="css/w3.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
</head>
<body>
	<nav class="w3-bar w3-border w3-green w3-center">
        <a href="http://www.cecyt13.ipn.mx/Paginas/inicio.aspx" target="_blank" style="width:33.33%" class="w3-bar-item w3-mobile"><img class="w3-image w3-opacity w3-hover-opacity-off" src="img/cecyt13.png" /></a>
        <a href="index.aspx" style="width:33.33%" class="w3-bar-item w3-mobile"><img class="w3-image w3-opacity w3-hover-opacity-off" src="img/logo.png" /></a>
        <a href="http://www.ipn.mx/Paginas/inicio.aspx" target="_blank" style="width:33.33%" class="w3-bar-item w3-mobile"><img class="w3-image w3-opacity w3-hover-opacity-off" src="img/ipn.png" /></a>
    </nav>
    <div class="w3-display-container" style="height:600px;">
        <form action="MenuPrincipal.html" id="frmLogIn">
            <div class="w3-padding w3-display-topmiddle">
                <div class="w3-panel w3-pale-red">
                    <span onclick="this.parentElement.style.display='none'" class="w3-closebtn">&times;</span>
                    <h3>Danger!</h3>
                    <label id="lblMensajes"></label>
                </div>
            </div>
            <div class="w3-padding w3-display-middle">
                <div class="w3-container w3-card-4 w3-light-grey w3-text-green w3-margin">
                    <h2 class="w3-center">Inicio de Sesi&oacute;n</h2>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user-md"></i></div>
                        <div class="w3-rest">
                            <input type="text" class="w3-input w3-border" id="txtUsuario" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="w3-row w3-section">
                        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
                        <div class="w3-rest">
                            <input type="password" class="w3-input w3-border" id="txtContraseña" placeholder="Contraseña">
                        </div>
                    </div>
                    <input type="submit" class="w3-btn-block w3-section w3-green w3-ripple w3-padding" id="btnIniciarSesion" value="Iniciar Sesion" />
                </div>
            </div>
        </form>
    </div>
	<script src="js/jquery.min.js"></script>
</body>
</html>
